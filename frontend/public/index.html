<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Математический справочник</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<section class="mb-4">
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addFormulaModal">
    Добавить формулу
  </button>
</section>

<div class="modal fade" id="addFormulaModal" tabindex="-1" aria-labelledby="addFormulaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="add-formula-form">
        <div class="modal-header">
          <h5 class="modal-title" id="addFormulaModalLabel">Добавление новой формулы</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="field" class="form-label">Область</label>
            <input type="text" class="form-control" id="field" name="field" required>
          </div>
          <div class="mb-3">
            <label for="short_description" class="form-label">Краткое описание</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="full_description" class="form-label">Полное описание</label>
            <textarea class="form-control" id="full_description" name="full_description" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" name="category">
          </div>
          <div class="mb-3">
            <label for="authors" class="form-label">Авторы (через запятую)</label>
            <input type="text" class="form-control" id="authors" name="authors">
          </div>
          <div class="mb-3">
            <label for="courses" class="form-label">Курсы (через запятую)</label>
            <input type="text" class="form-control" id="courses" name="courses">
          </div>
          <div class="mb-3">
            <label for="history" class="form-label">История</label>
            <textarea class="form-control" id="history" name="history" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="author_photo" class="form-label">Фото автора</label>
            <input type="file" class="form-control" id="author_photo" name="author_photo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

<body class="container py-4">
  <header class="mb-4 text-center">
    <h1>Математический справочник</h1>
  </header>

  <section>
    <ul id="formula-list" class="list-unstyled"></ul>
  </section>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
